<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <title>The Code Review</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,900|Poppins:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    
      <div id="header">
         <h2>THE CODE REVIEW</h2>
      </div>

    <div id="container">
       
        <h3 id="newsletter">Sign up for our newsletter</h3>
        <p id="blurb">Get the latest news on how your code is doing right in your inbox</p> 
  
   <hr class="bold">
   <hr class="fine">
   
   <form method="post" class="contact_information">
   
   <fieldset class="contact">
       
       <legend class="heading">Contact Information</legend>
       
       <label for="name">Full Name</label>
       <input type="text" name="name" id="name" value="" placeholder="Required" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname" required>
       
       <label for="email">Email Address</label>
       <input type="email" id="email" name="email" placeholder="Required" required>
       
       <label for="url">Your Website</label>
       <input type="url" id="url" placeholder="Your Website Here...">
       
       <label for="phone">Phone Number</label>
       <input type="tel" id="phone" placeholder="Your Number Here...">
       
       <label for="address">Street Address</label>
       <input type="text" id="address" placeholder="Your Address Here...">
       
       <label for="city">City</label>
       <input type="text" id="city" placeholder="Your City Here...">
       
       <label for="province">Province/Territory</label>
       <select name="select" id="province">
          
           <option value="" disabled selected hidden>Choose Province/Territory</option>
           <option value="ON">Ontario</option>
           <option value="QC">Quebec</option>
           <option value="NS">Nova Scotia</option>
           <option value="NB">New Brunswick</option>
           <option value="MB">Manitoba</option>
           <option value="BC">British Columbia</option>
           <option value="PE">Prince Edward Island</option>
           <option value="SK">Saskatchewan</option>
           <option value="AB">Alberta</option>
           <option value="NL">Newfoundland and Labrador</option>
           <option value="NT">Northwest Territories</option>
           <option value="YT">Yukon</option>
           <option value="NU">Nunavut</option>
           
       </select><!-- end province -->
       
       <label for="postal">Postal Code</label>
       <input type="text" maxlength="6" id="postal" placeholder="Your Postal Code...">
       
       
   </fieldset><!-- end contact -->
   
   <hr class="fine">
   
    <fieldset class="newsletter">
      
       <legend class="heading">Newletter</legend>
       
       <p>Select the newsletter you would like to receive</p> 
       
       <input type="checkbox" name="newsletter" id="html">
       <label for="html">&nbsp; HTML News</label>
       
       <br>
       
       <input type="checkbox" name="newsletter" id="css">
       <label for="css">&nbsp; CSS News</label>
       
       <br>
       
       <input type="checkbox" name="newsletter" id="javascript">
       <label for="javascript">&nbsp; Javascript News</label>
       
       
       <p>Newsletter Format</p>
       
       <input type="radio" name="newsletter" id="htmlformat">
       <label for="htmlformat">&nbsp; HTML</label>
       
       <br>
       
       <input type="radio" name="newsletter" id="plaintext">
       <label for="plaintext">&nbsp; Plain text</label>
       
       <p>Other topics you would like to hear about</p>
       
       <textarea id="textarea" cols="30" rows="8"></textarea>
       
    </fieldset><!-- end newsletter -->
    
        <button type="submit" id="signup" value="Sign Up">Sign Up</button>

   </form><!-- end contact_information -->
    
    </div><!-- end container -->
    
    <footer>
        <p class="footer">Copyright The Code Review</p>
    </footer>
    
</body>

</html>
